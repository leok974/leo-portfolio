# nginx full-stack strict config (static + mock backend proxy)
# NOTE: CSP hashes must be kept in sync via scripts/csp-hash-extract.mjs

worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections  1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;

  # Adjust for SSE (disable buffering)
  proxy_buffering off;
  proxy_cache off;

  map $sent_http_content_type $csp_add { default ""; }

  server {
    listen 8080;
    server_name _;

    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header X-Content-Type-Options nosniff always;

    # CSP (placeholder updated by automation)
    set $csp_hashes "'sha256-PLACEHOLDER_INLINE_HASH'";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' $csp_hashes; style-src 'self' 'unsafe-inline'; connect-src 'self' http://backend-test:8101; img-src 'self' data:; font-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self';" always;

    # Static assets with immutable caching
    location /assets/ {
      root /usr/share/nginx/html;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Health probe for test harness (204 same as static config)
    location = /healthz { return 204; }

    location = /sw.js {
      root /usr/share/nginx/html;
      add_header Cache-Control "no-cache" always;
    }

    location / {
      root   /usr/share/nginx/html;
      try_files $uri /index.html;
      add_header Cache-Control "no-cache" always;
    }

    # Proxy API + chat to mock backend
    location /api/ {
      proxy_pass http://backend-test:8101/api/;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
    }

    location /chat/stream {
      proxy_pass http://backend-test:8101/chat/stream;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
    }

    location /chat {
      proxy_pass http://backend-test:8101/chat;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
    }
  }
}
