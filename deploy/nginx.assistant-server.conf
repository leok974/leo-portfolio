# Nginx configuration for assistant.ledger-mind.org
# Serves portfolio UI and proxies API to same-origin (no CORS)
# Place this in: /etc/nginx/sites-available/assistant.conf

server {
  # Cloudflare Tunnel forwards to this local listener
  listen 127.0.0.1:8080;
  server_name assistant.ledger-mind.org;

  # Static portfolio files
  root /var/www/portfolio;
  index index.html;

  # Logging
  access_log /var/log/nginx/assistant-access.log;
  error_log /var/log/nginx/assistant-error.log;

  # ===== Assistant API: Same-Origin Proxies =====

  # Chat endpoint (non-streaming)
  location = /chat {
    proxy_pass http://127.0.0.1:8001/chat;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Chat streaming endpoint (SSE)
  location = /chat/stream {
    proxy_pass http://127.0.0.1:8001/chat/stream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Streaming-safe: disable buffering
    proxy_set_header Connection '';
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # SSE-specific headers
    chunked_transfer_encoding on;
  }

  # Resume endpoints (PDF/TXT generation)
  location /resume/ {
    proxy_pass http://127.0.0.1:8001/resume/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API endpoints (health, status, etc.)
  location /api/ {
    proxy_pass http://127.0.0.1:8001/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ===== Static Assets =====

  # Assets folder (fingerprinted files, immutable)
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Other static files (images, fonts, etc.)
  location ~* \.(jpg|jpeg|png|gif|svg|ico|webp|woff|woff2|ttf|eot|css|js|json)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # ===== SPA Fallback =====
  # MUST be last - after all API and static routes
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, must-revalidate";
  }
}
