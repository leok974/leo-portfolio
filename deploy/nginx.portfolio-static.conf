# Nginx configuration for portfolio static container
# This is a minimal config - the main reverse proxy handles routing

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static assets (cache aggressively)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Projects JSON
    location = /projects.json {
        add_header Content-Type application/json;
        expires 5m;
        add_header Cache-Control "public";
    }

    # Resume files (if served statically)
    location /resume/ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Favicon and other root files
    location ~ ^/(favicon\.svg|og\.png|og\.svg|robots\.txt|sitemap\.xml)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # SPA fallback (must be last)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
}
