# Development Nginx config (relaxed CSP for inline styles/scripts)
# DO NOT use in production.

limit_req_zone $binary_remote_addr zone=api_rl:10m rate=30r/m;
limit_conn_zone $binary_remote_addr zone=sse_conn:10m;

map $http_origin $cors_ok { default 0; '~^https://leok974\.github\.io$' 1; }

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  # Relaxed dev CSP (allows inline + eval). Harden before shipping.
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' http: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

  types { application/manifest+json webmanifest manifest; }
  location = /site.webmanifest { default_type application/manifest+json; try_files $uri =404; }

  location ~* \.(?:js|css|woff2|png|jpe?g|webp|gif|svg|ico)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
  location / { try_files $uri /index.html; }
  location /api/ { proxy_pass http://backend:8000$request_uri; }
  location /chat/stream { proxy_pass http://backend:8000$request_uri; proxy_buffering off; }
}
