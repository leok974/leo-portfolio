# Override to run backend from a published GHCR image instead of building locally.
# Usage:
#   docker compose -f deploy/docker-compose.prod.yml -f deploy/docker-compose.ghcr.override.yml pull backend
#   docker compose -f deploy/docker-compose.prod.yml -f deploy/docker-compose.ghcr.override.yml up -d

services:
  backend:
    image: ghcr.io/${GH_REPO:-leok974/leo-portfolio}/backend:${BACKEND_TAG:-main}
    pull_policy: always
    # Set BACKEND_TAG=sha-<short> to pin a specific build; default 'main'
