# Generate a simple nonce from request_id (good enough for CSP)
map $request_id $csp_nonce {
  default $request_id;
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Sentinel header
  add_header X-Config "portfolio-v1" always;

  # Replace CSP nonce placeholder in HTML
  sub_filter_once off;
  sub_filter_types text/html;
  sub_filter "__CSP_NONCE__" "$csp_nonce";

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  # CSP policy with nonce and strict-dynamic (allows CF analytics + Calendly + backend SSE)
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'self'; object-src 'none'; script-src 'self' 'nonce-$csp_nonce' https://static.cloudflareinsights.com https://assets.calendly.com 'strict-dynamic'; style-src 'self' 'unsafe-inline' https://assets.calendly.com; img-src 'self' data: https:; font-src 'self' data: https://assets.calendly.com; frame-src 'self' https://calendly.com https://assets.calendly.com; connect-src 'self' https://assistant.ledger-mind.org https://calendly.com https://assets.calendly.com; form-action 'self'; upgrade-insecure-requests" always;

  # Health check
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    # Note: healthz doesn't need CSP (plain text), but keeping for consistency
    return 200 "ok\n";
  }

  # Static assets with long cache
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    # CSP inherited from server level (assets don't execute scripts)
  }

  # Projects JSON
  location = /projects.json {
    add_header Content-Type application/json;
    # CSP not critical for JSON API, but could add if needed
    expires 5m;
  }

  # API proxy (auth, layout management, etc.)
  location /api/ {
    proxy_pass http://backend:8001;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Pass through headers (including auth cookies)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
  }

  # SSE proxy for agent events and chat streaming (no buffering for real-time)
  location ~ ^/(agent/events|chat/stream) {
    proxy_pass http://backend:8001;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    chunked_transfer_encoding on;

    # Pass through headers (including auth cookies)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
  }

  # SPA fallback
  location / {
    # Test probe to verify add_header works at this level
    add_header X-CSP-Probe "on" always;
    # Must repeat CSP here since we now have location-level add_header
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'self'; object-src 'none'; script-src 'self' 'nonce-$csp_nonce' https://static.cloudflareinsights.com https://assets.calendly.com 'strict-dynamic'; style-src 'self' 'unsafe-inline' https://assets.calendly.com; img-src 'self' data: https:; font-src 'self' data: https://assets.calendly.com; frame-src 'self' https://calendly.com https://assets.calendly.com; connect-src 'self' https://assistant.ledger-mind.org https://calendly.com https://assets.calendly.com; form-action 'self'; upgrade-insecure-requests" always;
    try_files $uri $uri/ /index.html;
  }
}
