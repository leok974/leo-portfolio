version: "3.9"

name: portfolio

networks:
  infra_net:
    external: true

services:

  backend:
    build:
      context: ../assistant_api
    env_file:
      - ../assistant_api/.env.prod
    environment:
      - DATABASE_URL=postgresql+psycopg://app:app@infra-pg-1:5432/app_e2e
      - OLLAMA_HOST=infra-ollama-1
      - OPENAI_BASE_URL=http://infra-ollama-1:11434/v1
      - OPENAI_MODEL=gpt-oss:20b
      # Secret files (optional): set either *_API_KEY or *_API_KEY_FILE to use mounted secrets
      - FALLBACK_API_KEY_FILE=/run/secrets/openai_api_key
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
    volumes:
      - ../data:/app/data
    ports:
      - "127.0.0.1:8002:8000"  # Temp changed to 8002 due to zombie process on 8001
    restart: unless-stopped
    networks:
      default:
      infra_net:
        aliases:
          - siteagent-api.int
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    secrets:
      - openai_api_key

  siteagent-ui:
    image: nginx:1.27-alpine
    container_name: siteagent-ui
    volumes:
      - ./nginx.siteagent.conf:/etc/nginx/conf.d/default.conf:ro
      - ../dist-siteagent:/usr/share/nginx/html:ro
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"
    restart: unless-stopped
    networks:
      default:
      infra_net:
        aliases:
          - siteagent-ui.int
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  portfolio-ui:
    image: nginx:1.27-alpine
    container_name: portfolio-ui
    volumes:
      - ./nginx.portfolio.conf:/etc/nginx/conf.d/default.conf:ro
      - ../dist-portfolio:/usr/share/nginx/html:ro
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8081:80"
    restart: unless-stopped
    networks:
      default:
      infra_net:
        aliases:
          - portfolio.int
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

secrets:
  openai_api_key:
    file: ../secrets/openai_api_key
