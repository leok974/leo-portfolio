version: "3.9"

name: portfolio

networks:
  infra_net:
    external: true

services:

  backend:
    build:
      context: ../assistant_api
    env_file:
      - ../assistant_api/.env.prod
    environment:
      - DATABASE_URL=postgresql+psycopg://app:app@infra-pg-1:5432/app_e2e
      - OLLAMA_HOST=infra-ollama-1
      - OPENAI_BASE_URL=http://infra-ollama-1:11434/v1
      - OPENAI_MODEL=gpt-oss:20b
      # Secret files (optional): set either *_API_KEY or *_API_KEY_FILE to use mounted secrets
      - FALLBACK_API_KEY_FILE=/run/secrets/openai_api_key
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
    volumes:
      - ../data:/app/data
    ports:
      - "127.0.0.1:8001:8000"  # Changed to 8001 to avoid conflicts with other projects
    restart: unless-stopped
    networks:
      - default
      - infra_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    secrets:
      - openai_api_key

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:80"
      - "127.0.0.1:8443:443"
    restart: unless-stopped
    networks:
      default:
      infra_net:
        aliases:
          - portfolio.int

secrets:
  openai_api_key:
    file: ../secrets/openai_api_key
