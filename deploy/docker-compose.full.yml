version: "3.9"

# Full stack including:
#  - ollama model host
#  - backend FastAPI service
#  - standalone static frontend (nginx)
#  - optional edge nginx (single host) combining API + static (future)

services:
  ollama:
    image: ollama/ollama:latest
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama:/root/.ollama
    ports:
      - "127.0.0.1:11434:11434"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../assistant_api
      dockerfile: Dockerfile
    env_file:
      - ../assistant_api/.env.prod
    environment:
      - OPENAI_BASE_URL=http://ollama:11434/v1
      - OPENAI_MODEL=gpt-oss:20b
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - FALLBACK_API_KEY_FILE=/run/secrets/openai_api_key
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
    depends_on:
      - ollama
    volumes:
      - ../data:/app/data
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    secrets:
      - openai_api_key

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped

volumes:
  ollama:

secrets:
  openai_api_key:
    file: ../secrets/openai_api_key
