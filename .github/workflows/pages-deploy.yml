name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fetch Inter variable font
        run: |
          mkdir -p fonts
          curl -L -o fonts/Inter-roman.var.woff2 https://github.com/rsms/inter/releases/latest/download/Inter-roman.var.woff2

      - name: Build (optimize + rev)
        run: npm run build

      - name: Prepare artifact
        run: |
          mkdir -p dist
          shopt -s extglob
          cp -r !(node_modules|.git|.github|dist) dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
