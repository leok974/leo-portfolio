name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright for OG generation
        run: npx playwright install chromium --with-deps

      - name: Sync projects from GitHub
        run: pnpm projects:sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate OG images
        run: pnpm og:gen

      - name: Build portfolio
        run: pnpm build:portfolio
        env:
          VITE_LAYOUT_ENABLED: "1"

      - name: Prepare artifact
        run: |
          # dist-portfolio is the output directory
          # Just upload it directly
          ls -la dist-portfolio/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-portfolio

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
