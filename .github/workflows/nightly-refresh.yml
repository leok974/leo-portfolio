name: Nightly Content Refresh

on:
  schedule:
    - cron: "0 5 * * *"  # 05:00 UTC nightly
  workflow_dispatch:
    inputs:
      reason:
        description: Why are we refreshing?
        required: false
        default: "refresh-portfolio"

jobs:
  refresh:
    uses: ./.github/workflows/refresh-content.yml
    with:
      reason: ${{ inputs.reason || 'refresh-portfolio' }}
      ref: main
