name: Smoke

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Show compose files
        run: ls -la deploy

      - name: Compose up (mock ollama)
        env:
          PRIMARY_MODEL: gpt-oss:20b
        run: |
          docker compose -f deploy/docker-compose.prod.yml -f deploy/docker-compose.ci.yml up -d --build
      - name: Warm backend (summary + model presence)
        run: |
          chmod +x scripts/ci-warmup.sh
          BASE=http://localhost ./scripts/ci-warmup.sh

      - name: Run smoke script
        shell: pwsh
        run: pwsh ./scripts/smoke.ps1 -BaseUrl "http://localhost" -VerboseOutput

      - name: Dump diagnostics on failure
        if: failure()
        run: |
          echo '--- status root'; curl -i http://localhost/status/summary || true
          echo '--- status api'; curl -i http://localhost/api/status/summary || true
          echo '--- tags'; curl -i http://localhost:11434/api/tags || true
          docker ps
          docker logs mock-ollama || true
