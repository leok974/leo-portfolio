name: E2E Agent Status

on:
  workflow_dispatch:
  # Optionally run on schedule or after refresh-content workflow completes
  # workflow_run:
  #   workflows: ["Refresh Content"]
  #   types: [completed]

jobs:
  status-test:
    runs-on: ubuntu-latest
    # Only run if secrets are configured
    if: ${{ secrets.AGENT_REFRESH_URL != '' && secrets.AGENT_ALLOW_KEY != '' }}

    env:
      AGENT_REFRESH_URL: ${{ secrets.AGENT_REFRESH_URL }}
      AGENT_ALLOW_KEY: ${{ secrets.AGENT_ALLOW_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: npm i -g pnpm@9

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run agent status E2E test
        run: npx playwright test tests/e2e/agent.refresh.status.spec.ts

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-agent-status-results
          path: playwright-report/
          retention-days: 7
