name: Schema Validation

on:
  push:
    branches: [ main, UI-updates ]
  pull_request:
    branches: [ main ]

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Cache generated pages
        uses: actions/cache@v4
        with:
          path: projects
          key: project-pages-${{ github.sha }}
          restore-keys: |
            project-pages-
      - name: Cache sitemap
        uses: actions/cache@v4
        with:
          path: sitemap.xml
          key: sitemap-${{ github.sha }}
          restore-keys: |
            sitemap-
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then pnpm install --frozen-lockfile; else echo 'No package.json, skipping install'; fi
      - name: Generate project pages
        run: node generate-projects.js
      - name: Run schema validator
        run: node validate-schema.js
      - name: Upload generated pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-pages-${{ github.run_id }}
          path: projects/*.html
      - name: Upload sitemap artifact
        if: ${{ hashFiles('sitemap.xml') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: sitemap-${{ github.run_id }}
          path: sitemap.xml
