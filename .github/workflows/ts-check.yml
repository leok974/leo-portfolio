name: TypeScript Check

on:
  push:
    branches: [ main, test ]
  pull_request:

jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Type check (no emit)
        run: npx tsc --noEmit --pretty false
