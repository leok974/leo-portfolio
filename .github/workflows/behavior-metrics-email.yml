name: Weekly Behavior Metrics Email

on:
  schedule:
    # Mondays at 12:00 UTC (08:00 ET)
    - cron: "0 12 * * MON"
  workflow_dispatch: # Allow manual trigger

jobs:
  email-summary:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pydantic

      - name: Send metrics email
        env:
          ANALYTICS_DIR: ${{ github.workspace }}/data/analytics
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_FROM: ${{ secrets.METRICS_EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.METRICS_EMAIL_TO }}
        run: |
          python scripts/email_metrics_summary.py
