name: E2E Strict (combined)
on:
  schedule:
    - cron: "40 03 * * *"
  workflow_dispatch:

jobs:
  combined:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Combine badges
        run: node scripts/badge-combine.mjs
      - name: Commit combined badge
        uses: EndBug/add-and-commit@v9
        with:
          add: .github/badges/e2e-strict-combined.json
          message: "ci(badge): update E2E strict (combined)"
          default_author: github_actions
