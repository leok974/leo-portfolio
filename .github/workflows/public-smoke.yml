name: public-smoke
on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:
  pull_request:
    paths:
      - "tests/e2e/public-smoke.spec.ts"
      - ".github/workflows/public-smoke.yml"

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Health check - Metrics Behavior API (Phase 50.8)
        run: |
          echo "Testing production metrics endpoint..."
          RESPONSE=$(curl -s -w "\n%{http_code}" https://www.leoklemet.com/api/metrics/behavior?limit=10)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          echo "HTTP Status: $HTTP_CODE"
          echo "Response Body: $BODY"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Production metrics endpoint failed with status $HTTP_CODE"
            exit 1
          fi
          echo "✅ Production metrics endpoint healthy"

      - name: Run public smoke
        env:
          PUBLIC_URL: https://www.leoklemet.com
        run: npx playwright test -g "@public-smoke"

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces-public-smoke
          path: test-results/**/trace.zip

